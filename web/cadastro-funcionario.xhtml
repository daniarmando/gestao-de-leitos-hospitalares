<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml"
                xmlns:st="http://stella.caelum.com.br/faces2">

    <ui:define name="conteudo">
        
        <f:metadata>
            <f:viewAction action="#{funcionarioBean.inicializarPaginaCadastro()}"  />
        </f:metadata>
        
        <h1 class="nir-titulopagina">Cadastro de Funcionário</h1>

        <h:form id="frm" >

            <!--inicio barra de ferramentas superior com botoes para salvar, cadastrar e pesquisar dados-->
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton icon="fa fa-save" value="Salvar" actionListener="#{funcionarioBean.salvar()}"
                                     process="tabview @this" update="@form" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton icon="fa fa-plus" value="Novo" action="#{funcionarioBean.novo()}"
                                     process="@this" update="@form" />
                    <p:button icon="fa fa-search" value="Pesquisa" outcome="pesquisa-funcionarios" />
                </p:toolbarGroup>
            </p:toolbar>
            <!--fim barra de ferramentas superior com botoes para salvar, cadastrar e pesquisar dados-->

            <p:messages autoUpdate="false" closable="true"/>

            <!--inicio tabela com abas-->
            <div class="ui-fluid">
                <p:tabView id="tabview" effect="drop">  

                    <!--inicio campos para cadastrar ou alterar dados na primeira aba-->
                    <p:tab title="Dados básicos">
                        <p:panelGrid columns="4" layout="grid" 
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
                                     styleClass="semborda">

                            <p:outputLabel value="Nome" for="nome" />
                            <p:inputText id="nome" maxlength="45" required="true" value="#{funcionarioBean.funcionario.nomePessoa}" >
                                <f:validateLength minimum="3" maximum="45" />
                            </p:inputText>
                            
                            <p:outputLabel value="Data de Nascimento" for="datanascimento"/>
                            <p:calendar id="datanascimento" locale="pt" required="true" mask="true" pattern="dd/MM/yyyy" value="#{funcionarioBean.funcionario.dataNascimentoPessoa}" maxdate="#{funcionarioBean.maxDate}" >
                                <f:validator validatorId="br.com.gestaohospitalar.nir.DataNascimentoValidator" />
                            </p:calendar>
                            
                            <p:outputLabel value="CPF" for="cpf" />
                            <p:inputMask id="cpf" maxlength="14" required="true"  mask="999.999.999-99" value="#{funcionarioBean.funcionario.cpfPessoa}" >
                                <st:validateCPF formatted="true" />
                            </p:inputMask>
                            
                            <p:outputLabel value="RG" for="rg" />
                            <p:inputText id="rg" maxlength="9" required="true" value="#{funcionarioBean.funcionario.rgPessoa}" />
                            
                            <p:outputLabel value="Sexo" for="sexo" />
                            <p:selectOneRadio id="sexo" value="#{funcionarioBean.funcionario.sexoPessoa}" required="true" >
                                <f:selectItem itemLabel="Masculino" itemValue="M" />
                                <f:selectItem itemLabel="Feminino" itemValue="F" />
                            </p:selectOneRadio>

                        </p:panelGrid>
                    </p:tab>
                    <!--fim campos para cadastrar ou alterar dados na primeira aba-->

                    <!--inicio campos para cadastrar ou alterar dados na segunda aba-->
                    <p:tab title="Endereço">
                        <p:panelGrid columns="4" layout="grid" 
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
                                     styleClass="semborda">

                            <p:outputLabel value="Endereço" for="endereco" />
                            <p:inputText id="endereco" maxlength="45" required="true" value="#{funcionarioBean.funcionario.enderecoPessoa}" >
                                <f:validateLength minimum="5" maximum="45" />
                            </p:inputText>

                            <p:outputLabel value="Número" for="numero" />
                            <p:inputText id="numero" maxlength="5" required="true" value="#{funcionarioBean.funcionario.numeroPessoa}" />
                            
                            <p:outputLabel value="Complemento" for="complemento" />
                            <p:inputText id="complemento" maxlength="45" required="false" value="#{funcionarioBean.funcionario.complementoPessoa}" />

                            <p:outputLabel value="Bairro" for="bairro" />
                            <p:inputText id="bairro" maxlength="45" required="true" value="#{funcionarioBean.funcionario.bairroPessoa}" >
                                <f:validateLength minimum="3" maximum="45" />
                            </p:inputText>

                            <h:outputLabel value="Estado" for="estado" />
                            <p:selectOneMenu id="estado" value="#{funcionarioBean.funcionario.estado}" required="true" requiredMessage="Campo obrigatório" converter="converterEstado" >
                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItems value="#{funcionarioBean.estados}" var="e" itemValue="#{e}" itemLabel="#{e.nomeEstado}" />
                                <f:ajax render="cidade" event="change" listener="#{funcionarioBean.listaCidades}" />
                            </p:selectOneMenu>
                           
                            <h:outputLabel value="Cidade" for="cidade" />
                            <p:selectOneMenu id="cidade" value="#{funcionarioBean.funcionario.cidade}" required="true" requiredMessage="Campo obrigatório" converter="converterCidade" >
                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItems value="#{funcionarioBean.cidades}" var="c" itemValue="#{c}" itemLabel="#{c.nomeCidade}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="CEP" for="cep" />
                            <p:inputMask id="cep" maxlength="9" required="true" mask="99999-999" value="#{funcionarioBean.funcionario.cepPessoa}" />
                        </p:panelGrid>
                    </p:tab>
                    <!--fim campos para cadastrar ou alterar dados na segunda aba-->

                    <!--inicio campos para cadastrar ou alterar dados na terceira aba-->
                    <p:tab title="Contato">
                        <p:panelGrid columns="2" layout="grid" 
                                     columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
                                     styleClass="semborda">

                            <p:outputLabel value="Telefone" for="telefone" />
                            <p:inputMask id="telefone" maxlength="14" mask="(99) 9999-9999" value="#{funcionarioBean.funcionario.telefonePessoa}" />

                            <p:outputLabel value="Celular" for="celular" />
                            <p:inputMask id="celular" maxlength="15" required="true" mask="(99) 99999-9999" value="#{funcionarioBean.funcionario.celularPessoa}" />

                            <p:outputLabel value="E-mail" for="email" />
                            <p:inputText id="email" maxlength="40" required="true" value="#{funcionarioBean.funcionario.emailPessoa}" >
                                <f:validateLength minimum="5" maximum="40" />
                            </p:inputText>
                        </p:panelGrid>
                    </p:tab>
                    <!--fim campos para cadastrar ou alterar dados na terceira aba-->

                </p:tabView>
            </div>
            <!--fim tabela com abas-->

        </h:form>
    </ui:define>
</ui:composition>
