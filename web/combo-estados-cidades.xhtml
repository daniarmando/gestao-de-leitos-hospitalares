<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Estado: *" />
            <h:selectOneMenu id="estado" value="#{funcionarioBean.estado}" required="true" requiredMessage="Campo obrigatório" converter="converterEstado" style="width: 250px;" >
                <f:selectItem itemLabel="Selecione" />
                <f:selectItems value="#{funcionarioBean.estados}" var="e" itemValue="#{e}" itemLabel="#{e.nomeEstado}" />
                <f:ajax render="cidade" event="change" listener="#{funcionarioBean.listaCidades}" />
            </h:selectOneMenu>
            <p:message for="estado" />

            <h:outputLabel value="Cidade: *" />
            <h:selectOneMenu id="cidade" value="#{funcionarioBean.cidade}" required="true" requiredMessage="Campo obrigatório" converter="converterCidade" style="width: 250px;" >
                <f:selectItem itemLabel="Selecione" />
                <f:selectItems value="#{funcionarioBean.cidades}" var="c" itemValue="#{c}" itemLabel="#{c.nomeCidade}" />
            </h:selectOneMenu>
        </h:form>
    </h:body>
</html>
