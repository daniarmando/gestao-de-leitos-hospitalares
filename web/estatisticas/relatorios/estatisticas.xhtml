<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="conteudo">

        <h1 class="nir-titulopagina">Relatório de Tempo em Leitos por Período</h1>

        <h:form id="frm" rendered="#{usuarioBean.autorizacao le 3}">

            <!--inicio barra de ferramentas superior com opções para filtrar o gráfico-->
            <p:toolbar id="toolbar">

                <p:toolbarGroup align="left">

                    <p:selectOneMenu id="setor" label="Setor" value="#{relatorioEstatisticasBean.setor}" required="true" converter="converterSetor" style="width: 150px; margin: 0 3px 0 3px; top: 7px;" >
                        <f:selectItem itemLabel="Setor" />
                        <f:selectItems value="#{relatorioEstatisticasBean.setores}" var="setor" 
                                       itemValue="#{setor}" itemLabel="#{setor.tipoSetor}" />
                    </p:selectOneMenu>

                    <p:calendar id="datainicial" label="Data Inicial" placeholder="Data Inicial" locale="pt" mask="99/99/9999" value="#{relatorioEstatisticasBean.dataInicial}" required="true" pattern="dd/MM/yyyy" />
                    <h:outputLabel value="até" style="margin: 0 3px 0 3px;"/>
                    <p:calendar id="datafinal" label="Data Final" placeholder="Data Final" locale="pt" mask="99/99/9999" value="#{relatorioEstatisticasBean.dataFinal}" required="true" pattern="dd/MM/yyyy" />

                    <p:commandButton icon="fa fa-print" value="Gerar" actionListener="#{relatorioEstatisticasBean.gerar()}" ajax="false" onclick="this.form.target = '_blank'" style="margin-left: 10px;"/>

                </p:toolbarGroup>

            </p:toolbar>
            <!--fim barra de ferramentas superior com opções para filtrar o relatório-->

            <p:growl id="growl" />

            <br />
            <br />

            <center>
                <h:outputText styleClass="ui-outputtext textogrande"  value="Selecione as opções acima para gerar o relatório." />
                <br />
                <p:graphicImage id="relatorio" library="nir" name="imagens/report.png" />
            </center>
            
        </h:form>
    </ui:define>
</ui:composition>
