<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="conteudo">

        <f:metadata>
            <f:viewAction action="#{altaQualificadaBean.inicializarConsulta()}"  />
        </f:metadata>

        <h1 class="nir-titulopagina">Consulta de Altas Qualificadas</h1>

        <h:form id="frm">

            <!--inicio barra de ferramentas superior com botao para cadastrar novos dados-->
            <p:toolbar rendered="#{usuarioBean.autorizacao le 3}">
                <p:toolbarGroup align="right">
                    <p:commandButton icon="fa fa-file-text" value="Relatório" action="#{altaQualificadaBean.gerarRelatorio()}"
                                     ajax="false" onclick="this.form.target = '_blank'" disabled="#{empty altaQualificadaBean.altasQualificadas}" />
                    <p:button icon="fa fa-plus" value="Nova Alta Qualificada" outcome="cadastro" />
                </p:toolbarGroup>
            </p:toolbar>
            <!--fim barra de ferramentas superior com botao para cadastrar novos dados-->

            <p:messages autoUpdate="true" closable="true" />

            <!--inicio tabela de dados que lista dados-->
            <p:dataTable id="tabelaDeDados" 
                         value="#{altaQualificadaBean.altasQualificadas}" var="altaQualificada"
                         widgetVar="tabelaDeDados"
                         paginator="true"     
                         rows="8"
                         paginatorPosition="bottom"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         reflow="true" emptyMessage="Não há dados de Alta Qualificada"
                         sortBy="#{altaQualificada.idAltaQualificada}"
                         filteredValue="#{altaQualificadaBean.altasQualificadasFiltradas}">

                <f:facet name="header">
                    <p:outputPanel>
                        <p:inputText id="globalFilter" onkeyup="PF('tabelaDeDados').filter()" style="width:auto" placeholder="Digite aqui para consultar"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Código" sortBy="#{altaQualificada.idAltaQualificada}" filterBy="#{altaQualificada.idAltaQualificada}">
                    <h:outputText value="#{altaQualificada.idAltaQualificada}" />
                </p:column> 
                <p:column headerText="Informação" sortBy="#{altaQualificada.dataHoraInformacao}" filterBy="#{altaQualificada.dataHoraInformacao}">
                    <h:outputText value="#{altaQualificada.dataHoraInformacao}" >
                        <f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm:ss" locale="pt_BR" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Previsão" sortBy="#{altaQualificada.dataHoraPrevisao}" filterBy="#{altaQualificada.dataHoraPrevisao}">
                    <h:outputText value="#{altaQualificada.dataHoraPrevisao}" >
                        <f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm:ss" locale="pt_BR" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Realização" sortBy="#{altaQualificada.dataHoraRealizacao}" filterBy="#{altaQualificada.dataHoraRealizacao}">
                    <h:outputText value="Não Informada" rendered="#{empty altaQualificada.dataHoraRealizacao}" />
                    <h:outputText value="#{altaQualificada.dataHoraRealizacao}" rendered="#{not empty altaQualificada.dataHoraRealizacao}" >
                        <f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm:ss" locale="pt_BR" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Internação" sortBy="#{altaQualificada.internacao.idInternacao}" filterBy="#{altaQualificada.internacao.idInternacao}">
                    <h:outputText value="#{altaQualificada.internacao.idInternacao}-#{altaQualificada.internacao.codigoInternacaoHospital}" />
                </p:column>

                <p:column headerText="Paciente" sortBy="#{altaQualificada.internacao.paciente.nomePessoa}" filterBy="#{altaQualificada.internacao.paciente.nomePessoa}">
                    <h:outputText value="#{altaQualificada.internacao.paciente.nomePessoa}" />
                </p:column>

                <p:column headerText="Médico" sortBy="#{altaQualificada.internacao.medico.nomePessoa}" filterBy="#{altaQualificada.internacao.medico.nomePessoa}">
                    <h:outputText value="#{altaQualificada.internacao.medico.nomePessoa}" />
                </p:column>
                <p:column>
                    <p:button id="editar" icon="ui-icon-pencil" outcome="cadastro" rendered="#{usuarioBean.autorizacao le 3}" >
                        <f:param name="codigo" value="#{altaQualificada.idAltaQualificada}" />
                    </p:button>
                    <p:tooltip id="tpEditar" for="editar" value="Editar" position="bottom"/>

                    <p:commandButton id="excluir" rendered="#{usuarioBean.autorizacao le 3}"
                                     actionListener="#{altaQualificadaBean.excluir()}"
                                     icon="fa fa-trash" update=":frm:tabelaDeDados :frm:ultimolog">
                        <p:confirm header="Confirmação" message="Confirma exclusão do registro selecionado?" icon="ui-icon-alert" />
                        <f:setPropertyActionListener target="#{altaQualificadaBean.altaQualificada}" value="#{altaQualificada}" />
                    </p:commandButton>
                    <p:tooltip id="tpExcluir" for="excluir" value="Excluir" position="bottom"/>

                    <p:commandButton id="eventos" icon="fa fa-calendar" process="tabelaDeDados" update=":frm:logs" 
                                     oncomplete="PF('logsDialog').show()" 
                                     actionListener="#{altaQualificadaBean.gerarLogs(altaQualificada.idAltaQualificada)}" />
                    <p:tooltip id="tpEventos" for="eventos" value="Eventos" position="bottom"/>
                </p:column>

            </p:dataTable>
            <!--fim tabela de dados que lista dados-->

            <h:outputText id="ultimolog" styleClass="ui-outputtext log" value="#{altaQualificadaBean.ultimoLog()}" />

            <!--inicio janela modal que pede confirmação de exclusão -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <!--fim janela modal que pede confirmação de exclusão -->

            <!--inicio janela modal que exibe logs do cadastro selecionado-->
            <p:dialog width="550px" header="Eventos" widgetVar="logsDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true" >
                <p:dataList id="logs" value="#{altaQualificadaBean.logs}" var="log" type="definition" 
                            paginator="true" rows="5" 
                            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                            paginatorPosition="bottom"
                            emptyMessage="Não há eventos">
                    <f:facet name="header">     
                        #{altaQualificadaBean.altaQualificada.idAltaQualificada}
                    </f:facet>
                    <h:outputText value="#{log.dataHora}" style="margin-left: 10px;">
                        <f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm:ss '-'" locale="pt_BR" />
                    </h:outputText>
                    <h:outputText value=" #{log.tipo}" style="font-weight: bold" />
                    <h:outputText value=" feita por" />
                    <h:outputText value=" #{log.usuario.login}. " id="usuario" />
                    <p:tooltip id="toolTipUsuario" for="usuario" value="#{log.usuario.pessoa.nomePessoa}" position="right"/>

                    <p:commandLink update=":frm:detalhesLog" id="detalhes" oncomplete="PF('dlgDetalhesLog').show()" title="Detalhes" styleClass="ui-icon ui-icon-search" style="float:right;margin-right:10px" rendered="#{not empty log.detalhe}">
                        <f:setPropertyActionListener value="#{log}" target="#{altaQualificadaBean.log}" />
                    </p:commandLink>
                    <p:tooltip id="toolTipDetalhes" for="detalhes" value="Detalhes" position="right"/>
                    <p:separator  style="margin: 5px;"/>                    

                </p:dataList>

            </p:dialog>
            <!--fim janela modal que exibe logs do cadastro selecionado-->

            <!--inicio janela modal que exibe detalhes do log do cadastro selecionado-->
            <p:dialog header="Detalhes" widgetVar="dlgDetalhesLog" modal="true" showEffect="blind" hideEffect="explode" width="460px" resizable="false" closeOnEscape="true" >
                <p:outputPanel id="detalhesLog" style="text-align: justify;">
                    <h:outputText value="#{altaQualificadaBean.log.detalhe}" />
                </p:outputPanel>
            </p:dialog>
            <!--fim janela modal que exibe detalhes do log do cadastro selecionado-->

        </h:form>
    </ui:define>
</ui:composition>
