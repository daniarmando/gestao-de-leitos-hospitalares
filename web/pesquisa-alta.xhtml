<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="conteudo">

        <f:metadata>
            <f:viewAction action="#{altaBean.inicializarPaginaPesquisa()}"  />
        </f:metadata>

        <h1 class="nir-titulopagina">Pesquisa de Altas</h1>

        <h:form id="frm">

            <!--inicio barra de ferramentas superior com botao para cadastrar novos dados-->
            <p:toolbar rendered="#{usuarioBean.autorizacao le 3}">
                <p:toolbarGroup align="right">
                    <p:commandButton icon="fa fa-file-text" value="Relatório" action="#{altaBean.gerarRelatorio()}"
                                     ajax="false" onclick="this.form.target = '_blank'" disabled="#{empty altaBean.altas}" />
                    <p:commandButton icon="fa fa-plus" value="Nova Alta" action="#{altaBean.novo()}"
                                     process="@this" />
                </p:toolbarGroup>
            </p:toolbar>
            <!--fim barra de ferramentas superior com botao para cadastrar novos dados-->

            <p:messages autoUpdate="true" closable="true" />

            <!--inicio tabela de dados que lista dados-->
            <p:dataTable id="tabelaDeDados" 
                         value="#{altaBean.altas}" var="alta"
                         widgetVar="tabelaDeDados"
                         paginator="true"     
                         rows="8"
                         paginatorPosition="bottom"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         selectionMode="single" selection="#{altaBean.alta}"
                         rowKey="#{alta.idAlta}" reflow="true" emptyMessage="Não há dados de Alta"
                         sortBy="#{alta.idAlta}"
                         filteredValue="#{altaBean.filtrarLista}">

                <f:facet name="header">
                    <p:outputPanel>
                        <p:inputText id="globalFilter" onkeyup="PF('tabelaDeDados').filter()" style="width:auto" placeholder="Digite aqui para consultar"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Código" sortBy="#{alta.idAlta}" filterBy="#{alta.idAlta}">
                    <h:outputText value="#{alta.idAlta}" />
                </p:column> 
                <p:column headerText="Informação" sortBy="#{alta.dataHoraInformacao}" filterBy="#{alta.dataHoraInformacao}">
                    <h:outputText value="#{alta.dataHoraInformacao}" >
                        <f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm:ss" locale="pt_BR" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Previsão" sortBy="#{alta.altaQualificada.dataHoraPrevisao}" filterBy="#{alta.altaQualificada.dataHoraPrevisao}">
                    <h:outputText value="Não Informada" rendered="#{empty alta.altaQualificada.dataHoraPrevisao}" />
                    <h:outputText value="#{alta.altaQualificada.dataHoraPrevisao}" rendered="#{not empty alta.altaQualificada.dataHoraPrevisao}">
                        <f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm:ss" locale="pt_BR" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Realização" sortBy="#{alta.dataHoraRealizacao}" filterBy="#{alta.dataHoraRealizacao}">
                    <h:outputText value="#{alta.dataHoraRealizacao}" >
                        <f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm:ss" locale="pt_BR" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Internação" sortBy="#{alta.internacao.idInternacao}" filterBy="#{alta.internacao.idInternacao}">
                    <h:outputText value="#{alta.internacao.idInternacao}-#{alta.internacao.codigoInternacaoHospital}" />
                </p:column>

                <p:column headerText="Paciente" sortBy="#{alta.internacao.paciente.nomePessoa}" filterBy="#{alta.internacao.paciente.nomePessoa}">
                    <h:outputText value="#{alta.internacao.paciente.nomePessoa}" />
                </p:column>

                <p:column headerText="Médico" sortBy="#{alta.internacao.medico.nomePessoa}" filterBy="#{alta.internacao.medico.nomePessoa}">
                    <h:outputText value="#{alta.internacao.medico.nomePessoa}" />
                </p:column>

                <p:column headerText="Médico Alta" sortBy="#{alta.medico.nomePessoa}" filterBy="#{alta.medico.nomePessoa}">
                    <h:outputText value="#{alta.medico.nomePessoa}" />
                </p:column>

                <f:facet name="footer">
                    <p:commandButton icon="ui-icon-pencil" value="Editar" 
                                     action="cadastro-alta?faces-redirect=true"
                                     rendered="#{usuarioBean.autorizacao le 3}" />
                    <p:commandButton value="Excluir" 
                                     rendered="#{usuarioBean.autorizacao le 3}"
                                     actionListener="#{altaBean.excluir()}"
                                     icon="fa fa-trash"
                                     update=":frm:tabelaDeDados :frm:ultimolog">
                        <p:confirm header="Confirmação" message="Confirma exclusão do registro selecionado?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton icon="fa fa-calendar" process="tabelaDeDados" update=":frm:logs" 
                                     value="Eventos" oncomplete="PF('logsDialog').show()" 
                                     actionListener="#{altaBean.gerarLogs()}" />
                </f:facet>

            </p:dataTable>
            <!--fim tabela de dados que lista dados-->

            <h:outputText id="ultimolog" styleClass="ui-outputtext log" value="#{altaBean.ultimoLog()}" />

            <!--inicio janela modal que pede confirmação de exclusão -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <!--fim janela modal que pede confirmação de exclusão -->

            <!--inicio janela modal que exibe logs do cadastro selecionado-->
            <p:dialog width="550px" header="Eventos" widgetVar="logsDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true" >
                <p:dataList id="logs" value="#{altaBean.logs}" var="log" type="definition" 
                            paginator="true" rows="5" 
                            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                            paginatorPosition="bottom"
                            emptyMessage="Não há eventos">
                    <f:facet name="header">     
                        #{altaBean.alta.idAlta}
                    </f:facet>
                    <h:outputText value="#{log.dataHora}" style="margin-left: 10px;">
                        <f:convertDateTime pattern="dd/MM/yyyy 'as' HH:mm:ss '-'" locale="pt_BR" />
                    </h:outputText>
                    <h:outputText value=" #{log.tipo}" style="font-weight: bold" />
                    <h:outputText value=" feita por" />
                    <h:outputText value=" #{log.usuario.login}. " id="usuario" />
                    <p:tooltip id="toolTipUsuario" for="usuario" value="#{log.usuario.pessoa.nomePessoa}" position="right"/>

                    <p:commandLink update=":frm:detalhesLog" id="detalhes" oncomplete="PF('dlgDetalhesLog').show()" title="Detalhes" styleClass="ui-icon ui-icon-search" style="float:right;margin-right:10px" rendered="#{not empty log.detalhe}">
                        <f:setPropertyActionListener value="#{log}" target="#{altaBean.log}" />
                    </p:commandLink>
                    <p:tooltip id="toolTipDetalhes" for="detalhes" value="Detalhes" position="right"/>
                    <p:separator  style="margin: 5px;"/>                    

                </p:dataList>

            </p:dialog>
            <!--fim janela modal que exibe logs do cadastro selecionado-->

            <!--inicio janela modal que exibe detalhes do log do cadastro selecionado-->
            <p:dialog header="Detalhes" widgetVar="dlgDetalhesLog" modal="true" showEffect="blind" hideEffect="explode" width="460px" resizable="false" closeOnEscape="true" >
                <p:outputPanel id="detalhesLog" style="text-align: justify;">
                    <h:outputText value="#{altaBean.log.detalhe}" />
                </p:outputPanel>
            </p:dialog>
            <!--fim janela modal que exibe detalhes do log do cadastro selecionado-->

        </h:form>
    </ui:define>
</ui:composition>
